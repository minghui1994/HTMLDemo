<!DOCTYPE html>

<html>

    <head>
        <title>First Demo</title>
        <meta name = "description" content="HTML with github">
        <meta name = "Author" content="Boo">
        <link rel="stylesheet" type="text/css" href="Stylesheet/HTMLDemoStyleSheet.css">
    </head>
    
    <body>
    
        <!--Content here-->
        <div id="string" style="color: antiquewhite">Click for date!</div>
        <button type="button" onClick = "displayFunct()">Date</button>
        
        <script>
            function displayFunct(){
                var i = document.getElementById("string");
                if(i.innerHTML==="Click for date!"){
                    i.innerHTML = Date();
                } else{
                    i.innerHTML = "Click for date!"
                }
            }
        </script>
        <br>

        <br>
        
        
        <footer style="color: antiquewhite">Copyright 2019.</footer>
    </body>
    
</html>
